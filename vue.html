<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>


<body>
<div id="app">
    <h2 v-html="name" class="hello-title">Hello {{name}}!</h2>
    <input v-model="message" placeholder="edit me">
    <button @click="inc">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            name: 'Hello Vue!',
            message: '',
            counter: 0,
        },
        created: function () {
            fetch('/spa/' + window.location.hash.substring(1))
                .then(response => response.json())
                .then(data => {
                    let string = 'Markets:<br>';
                    for (let s of data) {
                        string += s.name + ', price=' + s.price_usd + '<br>';
                    }
                    this.name = string;
                });
        },
        methods: {
            inc: function () {
                this.counter++
            }
        },
        watch: {
            counter: function (oldValue, newValue) {
                this.message = 'changed from '+oldValue+' to '+newValue
            }
        }
    });
</script>
</body>
</html>
