<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>


<body>
<div id="app">
    <h2 class="hello-title">Hello {{name}}!</h2>
</div>

<script type="text/javascript">
    vm = new Vue({
        el: '#app',
        data: {
            name: 'Hello Vue!'
        },
        created: function () {
            fetch('/spa/')
                .then(response => response.json())
                .then(data => {
                    let string = 'Markets:<br>';
                    for (let s of data) {
                        string += s.name + ', price=' + s.price_usd + '<br>';
                    }
                    this.name = string;
                });
        }
    });
</script>
</body>
</html>
